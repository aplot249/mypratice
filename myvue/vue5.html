<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app"></div>
</body>
<script>
	com1 = {
		data(){
			return {
				name1:"刘诶",
			}
		},
		template:`<h3>子元素</h3>`
	}
	vm = Vue.createApp({
		data(){
			return {
				name:"liusuirui",
			}
		},
		components:{com1:com1},
		template:`
			<h3>hahhaha</h3>
			<com1 />
		`
	})
	vm.mount("#app")
</script>
</html>
