<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
.red{
	background-color: red;
}
.fs{
	font-size: 50px;
}
</style>
</head>
<body>
	<div id="app">
		<p v-bind:class="{'red':isactive,'fs':isactive}">{{name}}</p>
				<p v-bind:class="['red','fs']">{{name}}</p>
	</div>
</body>
<script src="vue.js"></script>
<script>
vm = Vue.createApp({
	data(){
		return {
			name:"六四",
			isactive:true
		}
	}
})
vm.mount("#app")
</script>
</html>
